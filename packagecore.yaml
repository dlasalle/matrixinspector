name: matrixinspector
maintainer: dominique@solidlake.com
license: MIT
summary: Utility for viewing and modifying sparse matrices.
homepage: https://github.com/dlasalle/matrixinspector
commands:
  compile: |
    ./configure --prefix=/usr && make
  install: |
    make install DESTDIR="${BP_DESTDIR}"
packages:
  archlinux:
    builddeps:
      - cmake 
      - gcc
      - wxgtk
      - glu
    deps:
      - wxgtk
      - glu
  fedora25:
    builddeps:
      - cmake 
      - gcc-c++
      - wxGTK3
      - wxGTK3-devel
      - freeglut
      - freeglut-devel
    deps:
      - wxGTK3
      - freeglut
  ubuntu17.10:
    builddeps:
      - cmake 
      - g++
      - libwxgtk3.0-0v5
      - libwxgtk3.0-dev
      - freeglut3
      - freeglut3-dev
    deps:
      - libwxgtk3.0-0v5
      - freeglut3
